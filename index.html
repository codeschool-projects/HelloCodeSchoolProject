    <h1 id="timeStamp"></h1>
    <script>
      const d = new Date(),
        date = d.getDate(),
        hours = d.getHours(),
        minutes = d.getMinutes(),
        seconds = d.getSeconds(),
        result = `Day - ${date}<br />Time - ${hours}: ${minutes}: ${seconds} (military)`;
      document.getElementById('timeStamp').innerHTML = result;
    </script>
